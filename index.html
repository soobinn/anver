            <main class="container" id="main">

                <div class="col-left">
                    <!-- 관련없음 -->

                    <aside class="ad-aside">
                        <a href="">
                            <img src="./asset/img/ad1.jpg" alt="" />
                        </a>
                    </aside>

                    <section class="sc-news">
                        <h2 class="blin">뉴스</h2>

                        <div class="group-header">
                            <ul role="tablist">
                                <li class="title">
                                    <button role="tab" aria-selected="true">
                                        뉴스
                                    </button>
                                </li>
                                <li class="title">
                                    <button role="tab" aria-selected="false">

                                </li>
                                <li class="sort">
                                    <button role="tab" aria-selected="false">
                                        엔터
                                    </button>
                                </li>
                                <li class="sort">
                                    <button role="tab" aria-selected="false">
                                        스포츠
                                    </button>
                                </li>
                                <li class="sort">
                                    <button role="tab" aria-selected="false">
                                        경제
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div class="group-issue">
                            <div class="isuue-area">
                                <button class="btn-all">전체언론사</button>
                                <a href="" class="link-media">연합뉴스</a>
                                <a href="" class="link-issue">내용...</a>

                            <div class="news-area">

                        <div class="group-media">
                            <ul class="media-list">
                                <li class="media-item">
                                    <a href="" class="media">
                                        <img src="" alt="한국일보" />
                                    </a>
                                </li>
                            </ul>

                            <i class="vt-line vt1"></i>
                            <i class="vt-line vt2"></i>
                            <i class="vt-line vt3"></i>
                            <i class="vt-line vt4"></i>
                            <i class="vt-line vt5"></i>

                            <i class="hr-line hr1"></i>
                            <i class="hr-line hr2"></i>
                            <i class="hr-line hr3"></i>
                            <i class="hr-line hr4"></i>
                            <i class="hr-line hr5"></i>
                        </div>
                        <div class="group-control">
                            <div class="control-area">
                                <button class="btn-prev">
                                    <span class="blind">이전슬라이드</span>
                                </button>

                                <div class="more-box">
                                    <span class="media">언론사</span> 더보기
                                    <span class="current"
                                        >1<span class="blind"
                                            >페이지</span
                                        ></span
                                    >
                                    <span class="total"
                                        ><span class="blind">전체</span>/4</span
                                    >
                                </div>

                                <button class="btn-next">
                                    <span class="blind">다음슬라이드</span>
                                </button>
                            </div>
                            <div class="set-area" role="radiogroup">
                                <button
                                    class="btn-list"
                                    role="radio"
                                    aria-checked="true"
                                >
                                    <span class="blind">리스트형</span>
                                </button>
                                <button
                                    class="btn-thumb"
                                    role="radio"
                                    aria-checked="false"

                        </div>

                                aria-checked="true"
